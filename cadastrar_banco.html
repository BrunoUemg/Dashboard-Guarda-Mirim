<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/x-icon"/>
    <title>Financeiro</title>
    <link rel="stylesheet" href="assets/all.css">
    <!-- css boostrap -->
    <link href="assets/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="flex-dashboard">
        <sidebar id="sideBar">
          <div class="sidebar-title" onclick="window.location.href = 'header.html'">
              <img src="/img/logo.png" alt="">
              <h2>Financeiro</h2>
          </div>
          <div class="menu">
            <ul>
                <li onclick="window.location.href = 'gerenciar_bancos.html'">
                    <i class="fas fa-university">
                    <a href="gerenciar_bancos.html"></i>Banco</a>
                  </li>
                  <li id="">
                    <i class="far fa-building"></i>
                    <a href="#">Empresa</a>
                </li>
                <li>
                    <i class="fas fa-user"></i>
                    <a href="#">Usuario</a>
                </li>
                <li>
                    <i class="fas fa-money-check"></i>
                    <a href="#">Prestação de contas</a>
                </li>
              </ul>
          </div>
        </sidebar>
        <main id="mainContent">
            <header>
                <i id="iconMenu" onclick="responsiveSideBar()" class="fas fa-bars"></i>
               <a href="#"><i class="fas fa-sign-out-alt"></i>Sair</a>
              
            </header>
            <div class="main-content">
              <div class="panel-row">
                  <button class="btn-panel" type="button" onclick="window.location.href = 'gerenciar_bancos.html'">Voltar ao gerenciamento</button>
                  <button class="btn-panel" type="button" onclick="window.location.href= 'consultar_banco.html'" >Visualizar Bancos</button>
              </div>
              <div class="painel-acoes" >
                <form>
                    <div class="row">
                      <div class="col">
                          <label for="">Nome</label>
                        <select name="nomeBanco" class="form-control" id="">
                            <option value="">Selecione</option>
                            <option value="Banco do Brasil">Banco do Brasil</option>
                            <option value="Santander">Santander</option>
                            <option value="Caixa Econômica Ferederal">Caixa Econômica Ferederal</option>
                        </select>
                      </div>
                      <div class="col">
                          <label for="">Código</label>
                        <input type="text" class="form-control" placeholder="Codigo">
                      </div>
                      <div class="col">
                          <label for="">Agência</label>
                        <input type="text" class="form-control" placeholder="Agência">
                      </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="">Número da conta</label>
                            <input type="number" class="form-control" name="numeroConta" id="">
                        </div>
                        <div class="col">
                            <label for="">Tipo conta</label>
                           <select name="tipoConta" class="form-control" id="">
                               <option value="">Selecione</option>
                               <option value="">Corrente</option>
                               <option value="">Salário</option>
                               <option value="">Poupança</option>
                           </select>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                  </form>
              </div>
            </div>
        </main>
    </div>
   
<!-- script boostrap -->
<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
<!-- Fontawesome -->
<script src="https://kit.fontawesome.com/5b060b80da.js" crossorigin="anonymous"></script>
<!--Menu bars-->
<script src="js/menu.js"></script>

</body>
</html>
