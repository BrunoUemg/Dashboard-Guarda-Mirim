<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/x-icon"/>
    <title>Financeiro</title>
    <link rel="stylesheet" href="assets/all.css">
    <!-- css boostrap -->
    <link href="assets/bootstrap.min.css" rel="stylesheet" >
    

</head>
<body>
    <div class="flex-dashboard">
        <!--Barra lateral-->
        <sidebar id="sideBar">
          <div class="sidebar-title" onclick="window.location.href = 'header.html'">
              <img src="/img/logo.png" alt="">
              <h2>Financeiro</h2>
          </div>
          <!--Menu da barra lateral-->
          <div class="menu">
            <ul>
                <li onclick="window.location.href = 'gerenciar_bancos.html'">
                    <i class="fas fa-university">
                    <a href="gerenciar_bancos.html"></i>Banco</a>
                  </li>
                  <li id="">
                    <i class="far fa-building"></i>
                    <a href="#">Empresa</a>
                </li>
                <li>
                    <i class="fas fa-user"></i>
                    <a href="#">Usuario</a>
                </li>
                <li>
                    <i class="fas fa-money-check"></i>
                    <a href="#">Prestação de contas</a>
                </li>
              </ul>
          </div>
        </sidebar>
        <!--Todo conteudo da pagina-->
        <main id="mainContent">
            <!--Topo da pagina-->
            <header>
                <i id="iconMenu" onclick="responsiveSideBar()" class="fas fa-bars"></i>
               <a href="#"><i class="fas fa-sign-out-alt"></i>Sair</a>
              
            </header>
            <!--Conteudo central da pagina-->
            <div class="main-content">
              <div class="panel-row">
                  <button class="btn-panel" type="button" onclick="window.location.href = 'cadastrar_banco.html'">Cadastrar Bancos</button>
                  <button class="btn-panel" type="button" onclick="window.location.href = 'gerenciar_bancos.html'">Voltar ao gerenciamento</button>
              </div>
              <div class="painel-acoes">
                    <!--ambiente onde fica as tabelas e formularios-->
                <div class="table-responsive">
                <table id="basic-datatables" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nome Banco</th>
                            <th>Código do Banco</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                            <a class='btn btn-primary' title='Vizualizar Tudo' href='#'><i class="fa fa-search"></i></a>
                            <a class='btn btn-danger' title='Vizualizar Tudo' href='#'><i class="fas fa-trash-alt"></i></a>
                            </td>
                        </tr>
            

                    </tbody>
                </table>
                </div>
              </div>
            </div>
        </main>
    </div>
   
<!--Jquery datatables-->
<script src="js/jquery-3.4.1.min.js"></script>    

<script>

      $('#basic-datatables').DataTable({
        "language": {
          "sEmptyTable": "Nenhum registro encontrado",
          "sInfo": "Mostrando de _START_ até _END_ de _TOTAL_ registros",
          "sInfoEmpty": "Mostrando 0 até 0 de 0 registros",
          "sInfoFiltered": "(Filtrados de _MAX_ registros)",
          "sInfoPostFix": "",
          "sInfoThousands": ".",
          "sLengthMenu": "_MENU_ resultados por página",
          "sLoadingRecords": "Carregando...",
          "sProcessing": "Processando...",
          "sZeroRecords": "Nenhum registro encontrado",
          "sSearch": "Pesquisar",
          "oPaginate": {
            "sNext": "Próximo",
            "sPrevious": "Anterior",
            "sFirst": "Primeiro",
            "sLast": "Último"
          },
          "oAria": {
            "sSortAscending": ": Ordenar colunas de forma ascendente",
            "sSortDescending": ": Ordenar colunas de forma descendente"
          }
        }
      });
    });
  </script>

<!-- script boostrap -->
<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
